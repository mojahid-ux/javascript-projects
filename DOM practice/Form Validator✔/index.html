<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'poppins' sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #030303;
    }

    .container {
      background-image: linear-gradient(180deg, #444343 0%, #232323 100%);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: 0.2s;
      width: 350px;
    }
    .container:hover {
        transform: scale(1.01);
        transition: 0.2s;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      color: white;
      border-radius: 6px;
      outline: none;
      background-color: #b1afaf;
    }

    input:focus {
      border-color: #1d2c3d;
      box-shadow: 0 0 5px black;
    }

    .error {
      color: rgb(165, 59, 59);
      font-size: 14px;
      margin-top: 4px;
      font-family: 'poppins' sans-serif;
      height: 16px; /* space for error messages */
    }

    button {
      width: 100%;
      padding: 10px;
      background: #444649;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #303131;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="myForm">
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email">
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-control">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <div class="error" id="confirmPasswordError"></div>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
